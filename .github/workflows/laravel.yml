name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, sqlite
          coverage: none

      - name: Prepare environment files
        run: |
          # Copy environment files
          cp .env.example .env
          cp .env.example .env.testing
          
          # Generate APP_KEY with different delimiter (using | instead of /)
          APP_KEY_DEV="base64:$(openssl rand -base64 32)"
          sed -i "s|^APP_KEY=.*|APP_KEY=${APP_KEY_DEV}|" .env
          
          # Configure testing environment
          APP_KEY_TEST="base64:$(openssl rand -base64 32)"
          sed -i "s|^APP_KEY=.*|APP_KEY=${APP_KEY_TEST}|" .env.testing
          sed -i "s|^APP_ENV=.*|APP_ENV=testing|" .env.testing
          sed -i "s|^DB_CONNECTION=.*|DB_CONNECTION=sqlite|" .env.testing
          sed -i "s|^DB_DATABASE=.*|DB_DATABASE=:memory:|" .env.testing

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Verify environment keys
        run: |
          grep -q 'APP_KEY=base64:' .env || php artisan key:generate --ansi
          grep -q 'APP_KEY=base64:' .env.testing || php artisan key:generate --env=testing --ansi

      - name: Set up storage permissions
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 775 storage bootstrap/cache

      - name: Run migrations (testing)
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
        run: php artisan migrate --force

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -T ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            
            cd /var/www/laravel-app

            # Update repository
            git fetch --all
            git reset --hard origin/$(echo ${{ github.ref }} | sed 's|refs/heads/||')

            # Check and update PHP version in Docker container
            if docker-compose exec -T app php -v | grep -q "8.1"; then
              echo "Updating PHP version in Docker container..."
              docker-compose down || true
              docker-compose build --no-cache --build-arg PHP_VERSION=8.2
              docker-compose up -d
              sleep 15
            fi

            # Ensure .env exists with proper APP_KEY
            if [ ! -f .env ]; then
              cp .env.example .env
              docker-compose exec -T app php artisan key:generate --force
            elif ! grep -q 'APP_KEY=base64:' .env; then
              docker-compose exec -T app php artisan key:generate --force
            fi

            # Set permissions
            sudo mkdir -p storage/framework/{sessions,views,cache}
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R $USER:www-data storage bootstrap/cache

            # Install dependencies with platform check ignore (temporary)
            docker-compose exec -T app composer install --no-interaction --prefer-dist --no-dev --ignore-platform-reqs

            # Run artisan commands
            docker-compose exec -T app php artisan config:clear
            docker-compose exec -T app php artisan cache:clear
            docker-compose exec -T app php artisan view:clear
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            docker-compose exec -T app php artisan queue:restart
          DEPLOY_SCRIPT
